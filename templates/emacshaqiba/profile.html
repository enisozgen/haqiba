{% extends "emacshaqiba/base.html" %}

{% block title %}Profile{% endblock %}

{% block body_block %}
<div class="hero-unit">
  <h1> Profile <h1>
      <h2>{{ user.username }}</h2>
      <p><a href="mailto:#">{{ user.email }}</a></p>
      
      {% if userprofile %}
      {% if userprofile.picture %}
      <img src="{{ userprofile.picture.url }}"  />
      {% endif %}
      <p>Website: <a href="{{ userprofile.website }}">{{userprofile.website}}</a></p>
      {% endif %}
</div>
{% endblock %}

{% extends 'emacshaqiba/base.html' %}
{% load static %}

{% block body_block %}

{% if codetemplate %}
{% for e in codetemplate %}
<ul><h2>{{e.name}}</h2></ul>
<img src="media/{{e.screenshot}}" alt="{{e.screenshot}}"  height="170" width="200" class="img-thumbnail">
<ul><pre class="lead">{{e.code}}</pre></ul>
{% endfor %}
{% else %}
<p>No code to show</p>
{% endif %}

{% endblock body_block %}

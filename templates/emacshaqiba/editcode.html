{% extends 'emacshaqiba/base.html' %}
{% load static %}

{% block body_block %}
<div class="container">
  <div class="well">
  {% if codetemplate %}
  <table class="table table-striped table-bordered table-hover table-condensed table-responsive">
    <tr>
      <td colspan="3" align="center"><strong>List of code</strong></td>
    </tr>
  {% for i in codetemplate %}
  <tr>
    <td>{{forloop.counter}}</td>
    <td>
      <a href="/emacshaqiba/code/{{i.url}}">{{i.name}}
      </a>
    </td>
    <td>
      <a href="/emacshaqiba/edit_code_p/{{i.id}}">Edit
      </a>
    </td>
  </tr>
  {% endfor %}
  </table>
  {% else %}
  No codes submitted by you.
  {% endif %}
</div>
</div>
{% endblock body_block %}
